<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <!-- Main -->
        <main>
            <span class="speaker-view"><i class="fa-solid fa-table-cells"></i> Speaker View </span>
            <span class="maximize"><i class="fa-solid fa-maximize"></i></span>
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </main>
        <!-- /Main -->
        <!-- Footer -->
        <footer>
            <div class="footer-container">
                <!-- Microfono -->
                <div class="action">
                    <div class="action-icon">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                    <div class="action-text">
                        <span>Mute</span>
                    </div>
                </div>
                <div class="angle-up">
                <span><i class="fa-sharp fa-solid fa-angle-up"></i></span>
                </div>
                <!-- Microfono -->
                <!-- Webcam -->
                <div class="action">
                    <div class="action-icon">
                        <i class="fa-solid fa-video"></i>
                    </div>
                    <div class="action-text">
                        <span>Stop video</span>
                    </div>
                </div>
                <div class="angle-up">
                <span><i class="fa-sharp fa-solid fa-angle-up"></i></span>
                </div>
                <!-- /Webcam -->
            </div>
            <div class="footer-container large"></div>
            <div class="footer-container"></div>
        </footer>
        <!-- /Footer -->
    </div>
</body>
</html>
